<span class="title">
  <p>Vuelos encontrados</p>
</span>

<section class="journey" *ngFor="let journey of journeys">
  <section class="journey-origin">
    <span>
      <p>
        Origen {{journey.origin}}
      </p>
    </span>
    <span>
      <p>-</p>
    </span>
    <span>
      <p>
        Destino {{journey.destination}}
      </p>
    </span>
  </section>
  <section class="flights" *ngFor="let flight of journey.flights">
    <section class="flights-origin">
      <span class="flights-reverse">
        <span>
          <p>
            Origen {{flight.origin}}
          </p>
        </span>
        <span>
          <p>
            Destino {{flight.destination}}
          </p>
        </span>
      </span>
    </section>
    <section class="flights-price">
      <span>
        <p>
          País {{flight.transport.flightCarrier}}
        </p>
      </span>
      <span>
        <p>
          Número {{flight.transport.flightNumber}}
        </p>
      </span>
    <span>
      <p>Total: {{flight.price}} {{badge}}</p>
    </span>
    </section>
  </section>
  <section class="price">
    <span>
      <p>Total: {{journey.price}} {{badge}}</p>
    </span>
  </section>
</section>
