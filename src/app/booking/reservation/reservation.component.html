<app-navbar></app-navbar>
<main>

  <section class="reservation-title">
    <h1>Descubre Tu Pr칩ximo Destino: Encuentra Vuelos al Instante</h1>
  </section>

  <form class="form" [formGroup]="regularForm" action="">

    <div *ngIf="this.sameValue == true" class="error-message">
      <p>Los campos origen y destino no deben tener la misma informaci칩n</p>
    </div>
    <div *ngIf="origin?.invalid && (origin?.dirty || origin?.touched)">
      <div *ngIf="origin?.errors?.['maxlength']" class="error-message">
        <p>El campo origen no debe contener m치s de 3 caracteres.</p>
      </div>
    </div>
    <div class="div-input" for="origin">
      <i class="fa fa-plane"></i>
      <input type="text" id="origin" title="Origen" placeholder="Origen" formControlName="origin"
      (change)="originDestinationValidator()">
    </div>


    <div *ngIf="destination?.invalid && (destination?.dirty || destination?.touched)">
      <div *ngIf="destination?.errors?.['maxlength']" class="error-message">
        <p>El campo destino no debe contener m치s de 3 caracteres.</p>
      </div>
    </div>
    <div class="div-input" for="destination">
      <i class="fa fa-plane"></i>
      <input type="text" id="destination" title="Destino" placeholder="Destino" formControlName="destination"
      (change)="originDestinationValidator()">
    </div>

    <div class="div-input" for="limit">
      <i class="fa fa-exclamation-triangle"></i>
      <input type="number" id="limit" title="Limite vuelos" placeholder="Limite Vuelos" formControlName="limit">
    </div>

    <button title="Buscar">Buscar</button>

  </form>

  <app-cards [cards]="cards"></app-cards>
</main>
